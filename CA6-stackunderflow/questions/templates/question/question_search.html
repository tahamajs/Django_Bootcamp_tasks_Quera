{% extends 'base.html' %}
{% block content %}
    <h1>Search Question</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="search">
    </form>
    <h1>Search Result</h1>
    {% if questions %}
        <ul>
        {% for question in questions %}
            {{ question.title }}<br>
        {% endfor %}
        </ul>
    {% else %}
        <p>No result</p>
    {% endif %}
{% endblock %}
